<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo List</title>
    <!-- fav icon -->
    <link rel="shortcut icon" href="favicon.png"/>

    <link rel="stylesheet" href="style.css">

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Muli&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
    
    <!-- font awasome cdn -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <span><i class="fas fa-list"></i> Todo List App</span>
        </div>
        <div class="wraplist">
            <ol class="list">
                <li class="gray"><input type="checkbox">
                <label for="">Go to Gym</label></li>
                <li>
                    <input type="checkbox">
                    <label for="">Buy Bread</label>
                </li>
                <li class="gray">
                    <input type="checkbox">
                    <label for="">Time for breakfast</label>
                </li>
                <li>
                    <input type="checkbox">
                    <label for="">Study Time</label>
                </li>
                <li class="gray">
                    <input type="checkbox">
                    <label for="">Go to College</label>
                </li>
            </ol>
        </div>
    </div>
</body>
</html>
